<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> bright coding VueJs 2 </title>
    <script src="vuejs.js"></script>

    <body>
        <div id="app">
            <h1>{{counter}}</h1>
                <input  v-model="name" @keyup.alt.enter="logName()" type="text">
                <button v-on:click.prevent="add()">submit</button>
                <span>{{ name }}</span>
            <div>
                <button @click="counter++">Inc</button>
                <button @click="counter--">Des</button>
            </div>         
        </div>
    
        
    <script src="script.js"></script>
    </body>
</body>
</html>
